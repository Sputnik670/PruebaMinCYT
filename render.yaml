services:
  - type: web
    name: mincyt-backend
    runtime: python # <--- CAMBIO AQUÃ (antes era "env")
    buildCommand: pip install -r backend_dashboard/requirements.txt
    startCommand: cd backend_dashboard && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0